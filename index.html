<!DOCTYPE html>
<html lang="es">

<!--head--es toda la información para el navegador-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!--ÍCONO DE GOOGLE-->
    <link rel="icon" href="/images/google.png">

<!--PARA VINCULAR EL CSS CON EL HTML-->
    <link rel="stylesheet" href="/css/main.css">

</head>
<!--body--es todo lo que el usuario ve-->
<body>
    <!--header----es el que me permire hacer toda la parte del navegador y de introducción a la página, es como el ENCABEZADO del documento. Y me permite meter elementos dentro de él-->
    <header>
        <!--nav--representa una sección de navegación, dentro voy a construir el menú-->
        <nav>
            <ul class="nav-right-section">
                <li>
                    <!--Gmail-->
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <!--Imágenes-->
                    <a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a>
                </li>
                <li class="menu">
                    <!--Menú-->
                    <a href=""></a>
                </li>
                <li>
                    <!--Foto de perfil-->
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYar0GzhJOxivDlihdAKhYV2xXE0riTXNMA5hOkD=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>




<!-------------SESION 7-------------------->
<!--MAIN-----es una división y lo más importante-->


<main>
    <!--section----es como un div, pero es más semántico. Es mejor poner un section y dentro de este colocar divs-->


    <!--seccion logo-->
    <section class="main-logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
    </section>


    <!--seccion buscador/input-->
    <section class="main-input">
        <!--vamos a poner un div porque necesitamos poner un contenedor-->
        <!--div-----es el contenedor (caja gris redondeada)-->
        <div class="main-input-container">
            <!--span-- es un contenedor en línea, sirve para poner elementos en línea recta-->
            <!--ícono de busqueda-->
            <span class="search-icon"></span>
            <!--caja de texto (input)-->
            <input type="text">
            <!--ícono de microfono-->
            <a class="micro-icon" href=""></a>
            <!--ícono de cámara-->
            <a class="cam-icon" href=""></a>
        </div>
    </section>


    <!--section botones-->
    <section class="main-buttons">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Voy a tener suerte</button>
        </div>
    </section>


</main>



<!-------------SESION 9-------------------->

         <!--Sobre Google-->
        <li>

        </li>

        </li>
        <!--Negocios-->
        <li>
            <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
        </li>
        <!--Cómo funciona la Búsqueda-->
        <li>
            <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
        </li>

    </ul>

    <ul class="footer-right">
        <!--Privacidad-->
        <li>
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
        </li>
        <!--Condiciones-->
        <li>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
        </li>
        <!--Preferencias-->
        <li>
            <a href="">Preferencias</a>
        </li>

    </ul>
    

</footer>


</body>
</html>
